
{% extends 'base.html' %}







{% block content %}

{% load tailwind_filters %}


<body class="flex flex-col items-center justify-center w-screen h-screen bg-gray-200 text-gray-700">
	<!-- Component Start -->
	<form class="flex flex-col bg-white border rounded-2xl mx-5 px-5 shadow-lg my-10 py-5" method="POST">
    <h1 class="text-center text-xl font-bold py-5">Red Light Login</h1>

		{% csrf_token %}
        {{ form|crispy }}
		<input class="flex items-center justify-center mx-auto h-12 w-full px-5 sm:w-64 bg-red-500 mt-8 rounded font-semibold text-sm text-blue-100 hover:bg-blue-700" type="submit" value="Login"></input>
		<div class="flex mt-6 justify-center text-xs">
			<a class="text-blue-400 hover:text-blue-500" href="{% url 'reset_password'%}">Forgot Password</a>
			<span class="mx-2 text-gray-300">/</span>
			<a class="text-blue-400 hover:text-blue-500" href="{% url 'register'%}">Sign Up</a>
		</div>
	</form>
	<!-- Component End  -->

</body>

{% endblock %}
